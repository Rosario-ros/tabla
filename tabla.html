<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Multiplicar</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('https://img.artguru.ai/image/aigc/alg%26watermark%26p%266fbe10210706c62b05eca765956933f5_1024_1024.webp'); /* https://img.artguru.ai/image/aigc/alg%26watermark%26p%266fbe10210706c62b05eca765956933f5_1024_1024.webp */
            background-size: cover;
            background-repeat: no-repeat;
        }
        h1 {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        label, input {
            margin: 5px 0;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
        }
        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        table tr:first-child th {
            font-weight: bold;
        }
        table td:nth-child(5) {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Tabla de Multiplicar</h1>
    <form id="tablaForm">
        <label for="num">Número:</label>
        <input type="number" id="num" name="num">
        <label for="num2">Cantidad:</label>
        <input type="number" id="num2" name="num2">
        <button type="button" onclick="generarTabla()">Generar Tabla</button>
    </form>

    <div id="tablaContainer"></div>

    <script>
        function generarTabla() {
            var num = parseInt(document.getElementById("num").value);
            var cant = parseInt(document.getElementById("num2").value);

            if (isNaN(num) || isNaN(cant) || cant <= 0) {
                alert("Por favor, ingresa números válidos y una cantidad mayor que 0.");
                return;
            }

            var tablaHTML = "La tabla de " + num + " es...<br><table border='1'><tr><th>#</th><th>Multi</th><th>Operac</th><th>Cont</th><th>=</th><th>Result</th></tr>";

            for (var cont = 0; cont < cant; cont++) {
                var mul = num * cont;
                var cont2 = cont + 1;
                tablaHTML += "<tr><td>" + cont2 + "</td><td>" + num + "</td><td>X</td><td>" + cont + "</td><td>=</td><td>" + mul + "</td></tr>";
            }

            tablaHTML += "</table>";
            document.getElementById("tablaContainer").innerHTML = tablaHTML;
        }
    </script>
</body>
</html>
